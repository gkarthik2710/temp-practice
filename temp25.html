<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chkholiday(){
        let doj1 =new Date(document.getElementById("doj").value);
        if (doj1.getDay()==3){
            msg.innerHTML="Sorry. We are closed!"
        }else{
            msg.innerHTML="WELCOME !"
        }
        }
        
        
    </script>
</head>
<body>
    <input type="date" id="doj">
    <button onclick="chkholiday()">SUBMIT</button>
    <div id="msg"></div>
</body>
</html>
